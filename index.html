<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 300px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .payment-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Websiteku</h1>
    </header>
    <main>
        <p>Ini adalah contoh website HTML sederhana dengan payment.</p>
        <img src="https://via.placeholder.com/300" alt="Contoh Gambar">
        <br>
        <button onclick="alert('Tombol ditekan!')">Klik Aku</button>

        <div class="payment-section">
            <h2>Bayar Sekarang</h2>
            <!-- PayPal Button -->
            <div id="paypal-button-container"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Website Sederhana</p>
    </footer>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // nominal pembayaran
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Terima kasih, ' + details.payer.name.given_name + '! Pembayaran berhasil.');
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
